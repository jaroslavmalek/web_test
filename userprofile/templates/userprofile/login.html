{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block cont %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In!</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need to create an account?</small>
            <a class="ml-2" href="{% url 'register' %}">Go and register!</a>
        </div>
    </div>
   {% endblock %}
